<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Examples</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link href="" rel="stylesheet">
</head>

<body>

  <div id="example1">
    <div>
      <div zen-model="author"></div>
      <h1 zen-model="title"></h1>
      <ul zen-list="list">
          <li zen-list-item="list">
            <p zen-class="list:done" zen-model="list:owner"></p>
            <p zen-model="list:date"></p>
            <p zen-model="list:content"></p>
            <ul zen-list="list:stuffs">
              <li zen-list-item="list:stuffs">
                <span zen-model="list:stuffs:name"></span>
                *
                <span zen-model="list:stuffs:number"></span>
              </li>
            </ul>
          </li>
      </ul>
    </div>
  </div>
  <div id="example2">
    <h1 zen-model="title"></h1>
    <input zen-model="content" zen-event="input" type="text" />
    <p zen-model="content"></p>
    <p zen-model="content"></p>
  </div>

  <script src='../lib/Zender.js'></script>
  <script>
    let data = {
      title: '清单',
      author: 'RalfZ',
      list: [
        {
          owner: '老妈',
          done: 'undone',
          content: '买菜',
          date: '2017-03-22',
          stuffs: [
            {
              name: '西红柿',
              number: 3
            },
            {
              name: '黄瓜',
              number: 6
            },
            {
              name: '鸡蛋',
              number: 30
            }
          ]
        },
        {
          owner: '老爸',
          done: 'undone',
          content: '买饭',
          date: '2017-03-28',
          stuffs: [
            {
              name: '包子',
              number: 3
            },
            {
              name: '馒头',
              number: 4
            }
          ]
        }
      ]
    }
    new Zender('#example1', data)

    function sleep(ms=1000){
      return new Promise(r => setTimeout(r, ms))
    }
    
    (async()=>{
      await sleep()
      data.list[0].done = 'done'
      await sleep()
      data.list[1].stuffs[0].name = '鸡腿'
      await sleep()
      data.list[1].stuffs.push({ name: '鸡翅',number: 8 })
      await sleep()
      data.title = '购物清单'
      await sleep()
      data.list.push({
        owner: '爷爷',
        done: 'undone',
        date: '2017-04-22',
        content: '买零食',
        stuffs: [
          {
            name: '烟',
            number: 3
          },
        ]
      })
      await sleep()
      data.list[2].stuffs.push({
        name: '薯片',
        number: 5
      })
      await sleep()
      data.list.splice(1, 1)
    })()
    
    let bind = {
      title: '数据绑定',
      content: 'ABC'
    }
    let e = {
      'input': {
        type: 'input',
        fn: function (event) {
          bind.content = this.value
          console.log(bind.content)
        }
      }
    }
    new Zender('#example2', bind, e)
    
  </script>
</body>

</html>
